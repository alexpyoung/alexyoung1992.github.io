<html>
    {% include head.html %}

    <body>
        {% include nav.html %}
        <div class="hero">
            <img src="{{ site.photos.first }}"/>
        </div>
        <div class="carousel">
            <ul>
                {% for photo in site.photos %}
                <li onclick="onSelectImage(this)">
                    <img src="{{ photo }}" loading="lazy"/>
                </li>
                {% endfor %}
            </ul>
        </div>
    </body>
    <script src="/scripts/images.js" async></script>
</html>
